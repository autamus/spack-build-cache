<div class="container">
  <a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only">
    <i class="material-icons">menu</i>
  </a>
</div>
<div id="slide-out" class="side-nav fixed">
  <div>
    <div class="userView thi-userView">
      <div class="background"></div>
        <a href="{{ site.baseurl }}/">
          <img style="display:inherit;" class="circle z-depth-2" src="{{ site.baseurl }}/assets/img/spack-logo.svg">
        </a>
      <span style="font-size: larger;" class="white-text name">{{ site.github.owner_name }}/{{ site.github.repository_name }}</span>
      <span class="white-text email"><a style="color: #bdbdbd;" href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}">{{ repository }}</a></span>
    </div>
  </div>
  <div style="padding: 10px;">
    <form action="{{ site.baseurl }}/search" method="get">
      <input class="search-sidebar" type="search" name="q" {% if include.add_id %}id="search-input"{% endif %} placeholder="search something?" autofocus>
      <input type="submit" value="Search" style="display: none;">
    </form>
  </div>
  <div id="toc-bar">
    <div class="toc-bar-title">
      Terms
    </div>
    <ul>
    {% for term in site.terms %}<li><a href="{{ site.baseurl }}/terms/{{ term.title }}">{{ term.title }}</a></li>{% endfor %}
    </ul>
  </div>
</div>
